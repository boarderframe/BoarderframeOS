<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Server Management Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #718096;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card.total .stat-number { color: #4299e1; }
        .stat-card.running .stat-number { color: #48bb78; }
        .stat-card.stopped .stat-number { color: #ed8936; }
        .stat-card.archived .stat-number { color: #9f7aea; }

        .category-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .category-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-badge {
            background: #edf2f7;
            color: #4a5568;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .servers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .server-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .server-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .server-card.running {
            border-left-color: #48bb78;
            background: linear-gradient(135deg, #f0fff4 0%, #c6f6d5 100%);
        }

        .server-card.stopped {
            border-left-color: #ed8936;
            background: linear-gradient(135deg, #fffaf0 0%, #feebc8 100%);
        }

        .server-card.not-configured {
            border-left-color: #9f7aea;
            background: linear-gradient(135deg, #faf5ff 0%, #e9d8fd 100%);
        }

        .server-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .server-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.running {
            background: #48bb78;
            color: white;
        }

        .status-badge.stopped {
            background: #ed8936;
            color: white;
        }

        .status-badge.not-configured {
            background: #9f7aea;
            color: white;
        }

        .server-description {
            color: #718096;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .server-info {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            color: #4a5568;
        }

        .server-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary {
            background: #4299e1;
            color: white;
        }

        .btn-primary:hover {
            background: #3182ce;
        }

        .btn-danger {
            background: #e53e3e;
            color: white;
        }

        .btn-danger:hover {
            background: #c53030;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #4299e1;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(66, 153, 225, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            background: #3182ce;
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(66, 153, 225, 0.4);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #4299e1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .servers-grid {
                grid-template-columns: 1fr;
            }
            
            .refresh-btn {
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 MCP Server Management</h1>
            <p>Monitor and control your Model Context Protocol servers</p>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading MCP servers...</p>
        </div>

        <div id="content" style="display: none;">
            <div class="stats-grid" id="stats">
                <!-- Stats will be populated here -->
            </div>

            <div id="servers">
                <!-- Server categories will be populated here -->
            </div>
        </div>

        <button class="refresh-btn" onclick="loadData()">
            🔄 Refresh
        </button>
    </div>

    <script>
        async function loadData() {
            const loading = document.getElementById('loading');
            const content = document.getElementById('content');
            
            loading.style.display = 'block';
            content.style.display = 'none';
            
            try {
                console.log('🔄 Loading MCP server data...');
                
                // Call the API status endpoint which has both stats and servers data
                const statusResponse = await fetch('/api/status');
                console.log('📡 Status response received:', statusResponse.status);
                
                if (!statusResponse.ok) {
                    throw new Error(`API returned status ${statusResponse.status}`);
                }
                
                const statusData = await statusResponse.json();
                console.log('📋 Status data parsed:', statusData);
                
                console.log('📊 Rendering stats...');
                renderStats(statusData);
                
                console.log('📁 Rendering servers...');
                renderServers(statusData.categories);
                
                console.log('✅ Dashboard loaded successfully!');
                
            } catch (error) {
                console.error('Error loading data:', error);
                console.error('Error details:', error.message);
                console.error('Error stack:', error.stack);
                alert(`Failed to load MCP server data: ${error.message}`);
            } finally {
                loading.style.display = 'none';
                content.style.display = 'block';
            }
        }

        function renderStats(data) {
            const statsContainer = document.getElementById('stats');
            const stoppedServers = data.total_servers - data.active_servers;
            const archivedServers = data.categories.archive.total;
            
            statsContainer.innerHTML = `
                <div class="stat-card total">
                    <div class="stat-number">${data.total_servers}</div>
                    <div class="stat-label">Total Servers</div>
                </div>
                <div class="stat-card running">
                    <div class="stat-number">${data.active_servers}</div>
                    <div class="stat-label">Running</div>
                </div>
                <div class="stat-card stopped">
                    <div class="stat-number">${stoppedServers}</div>
                    <div class="stat-label">Stopped</div>
                </div>
                <div class="stat-card archived">
                    <div class="stat-number">${archivedServers}</div>
                    <div class="stat-label">Archived</div>
                </div>
            `;
        }

        function renderServers(categories) {
            const serversContainer = document.getElementById('servers');
            let html = '';
            
            const categoryIcons = {
                active: '🟢',
                archive: '📦',
                development: '🚧'
            };
            
            for (const [categoryName, categoryData] of Object.entries(categories)) {
                if (categoryData.servers.length === 0) continue;
                
                html += `
                    <div class="category-section">
                        <div class="category-header">
                            <div class="category-title">
                                ${categoryIcons[categoryName]} ${categoryName.toUpperCase()}
                            </div>
                            <div class="category-badge">
                                ${categoryData.running}/${categoryData.total} running
                            </div>
                        </div>
                        <div class="servers-grid">
                `;
                
                for (const server of categoryData.servers) {
                    html += renderServerCard(server, categoryName);
                }
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            serversContainer.innerHTML = html;
        }

        function renderServerCard(server, category) {
            const statusIcon = server.status === 'running' ? '🟢' : 
                             server.status === 'stopped' ? '🔴' : '⚪';
            
            const portInfo = server.port ? `Port: ${server.port}` : 'No port configured';
            
            const actions = category === 'active' ? `
                <div class="server-actions">
                    ${server.status === 'running' ? 
                        `<button class="btn btn-danger" onclick="stopServer('${server.name}')">Stop Server</button>` :
                        `<button class="btn btn-primary" onclick="startServer('${server.name}')">Start Server</button>`
                    }
                </div>
            ` : '';
            
            return `
                <div class="server-card ${server.status}">
                    <div class="server-header">
                        <div class="server-name">${server.name}</div>
                        <div class="status-badge ${server.status}">${statusIcon} ${server.status}</div>
                    </div>
                    <div class="server-description">${server.description}</div>
                    <div class="server-info">
                        <div class="info-item">
                            <span>📡</span> ${portInfo}
                        </div>
                        <div class="info-item">
                            <span>📁</span> Category: ${category}
                        </div>
                    </div>
                    ${actions}
                </div>
            `;
        }

        async function startServer(serverName) {
            if (confirm(`Start ${serverName}?`)) {
                try {
                    const response = await fetch(`/api/servers/${encodeURIComponent(serverName)}/start`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok && result.success) {
                        alert(`✅ ${result.message}`);
                    } else {
                        alert(`❌ Failed to start ${serverName}: ${result.detail || 'Unknown error'}`);
                    }
                    
                    // Reload data after a brief delay
                    setTimeout(loadData, 1000);
                } catch (error) {
                    alert(`❌ Failed to start ${serverName}: ${error.message}`);
                }
            }
        }

        async function stopServer(serverName) {
            if (confirm(`Stop ${serverName}?`)) {
                try {
                    const response = await fetch(`/api/servers/${encodeURIComponent(serverName)}/stop`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok && result.success) {
                        alert(`✅ ${result.message}`);
                    } else {
                        alert(`❌ Failed to stop ${serverName}: ${result.detail || 'Unknown error'}`);
                    }
                    
                    // Reload data after a brief delay
                    setTimeout(loadData, 1000);
                } catch (error) {
                    alert(`❌ Failed to stop ${serverName}: ${error.message}`);
                }
            }
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
