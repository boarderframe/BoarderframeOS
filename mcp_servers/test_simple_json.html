<!DOCTYPE html>
<html>
<head>
    <title>Simple JSON Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #f5f5f5; }
        .test-result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        pre { background: white; padding: 10px; border: 1px solid #ddd; overflow: auto; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üß™ Simple JSON Test</h1>
    <p>Testing the MCP endpoint to identify JSON parsing issues:</p>
    
    <button onclick="testEndpoint()">Test LLM-Ready Endpoint</button>
    
    <div id="results"></div>

    <script>
        async function testEndpoint() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                console.log('Making request to /products/search/llm-ready...');
                
                const response = await fetch('/products/search/llm-ready?term=milk&limit=2', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const contentType = response.headers.get('content-type');
                console.log('Content-Type:', contentType);
                
                const rawText = await response.text();
                console.log('Raw response (first 200 chars):', rawText.substring(0, 200));
                
                // Try to parse as JSON
                const data = JSON.parse(rawText);
                console.log('Parsed JSON successfully:', data);
                
                resultsDiv.innerHTML = `
                    <div class="test-result success">
                        <h3>‚úÖ SUCCESS</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Content-Type:</strong> ${contentType}</p>
                        <p><strong>Has llm_response:</strong> ${!!data.llm_response}</p>
                        <p><strong>Has instructions:</strong> ${!!data.instructions}</p>
                        <p><strong>Product count:</strong> ${data.product_count}</p>
                        
                        <h4>Instructions:</h4>
                        <pre>${data.instructions}</pre>
                        
                        <h4>Raw Response Sample (first 500 chars):</h4>
                        <pre>${rawText.substring(0, 500)}...</pre>
                    </div>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = `
                    <div class="test-result error">
                        <h3>‚ùå ERROR</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Check the browser console for more details.</p>
                    </div>
                `;
            }
        }
        
        // Auto-run test on page load
        window.onload = () => {
            testEndpoint();
        };
    </script>
</body>
</html>
