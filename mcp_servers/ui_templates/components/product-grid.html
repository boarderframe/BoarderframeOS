<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid - {{service_name}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 24px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 32px;
            padding: 24px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: {{theme.primary_color}};
            font-size: 2.5rem;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .product-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }
        
        .product-image {
            height: 200px;
            background: linear-gradient(135deg, {{theme.primary_color}}, {{theme.secondary_color}});
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }
        
        .product-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .product-info {
            padding: 24px;
        }
        
        .product-brand {
            font-size: 0.9rem;
            font-weight: 600;
            color: {{theme.primary_color}};
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .product-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 12px;
            line-height: 1.4;
        }
        
        .product-description {
            color: #718096;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 16px;
        }
        
        .product-price {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .current-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: {{theme.success_color}};
        }
        
        .original-price {
            font-size: 1.1rem;
            color: #a0aec0;
            text-decoration: line-through;
        }
        
        .discount-badge {
            background: {{theme.danger_color}};
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .product-actions {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background: {{theme.primary_color}};
            color: white;
            flex: 1;
        }
        
        .btn-primary:hover {
            background: {{theme.secondary_color}};
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #f7fafc;
            color: {{theme.primary_color}};
            border: 2px solid {{theme.primary_color}};
            min-width: 50px;
        }
        
        .btn-secondary:hover {
            background: {{theme.primary_color}};
            color: white;
        }
        
        .availability-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            backdrop-filter: blur(10px);
        }
        
        .available {
            background: rgba(72, 187, 120, 0.9);
            color: white;
        }
        
        .unavailable {
            background: rgba(245, 101, 101, 0.9);
            color: white;
        }
        
        .stats-bar {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 24px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: {{theme.primary_color}};
        }
        
        .stat-label {
            color: #718096;
            font-size: 0.9rem;
            margin-top: 4px;
        }
        
        .mcp-watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            backdrop-filter: blur(10px);
        }
        
        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-bar {
                flex-direction: column;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõí {{data.title || 'Product Catalog'}}</h1>
            <p>{{data.description || 'Discover amazing products with interactive shopping experience'}}</p>
        </div>
        
        <div class="product-grid" id="productGrid">
            <!-- Products will be populated by JavaScript -->
        </div>
        
        <div class="stats-bar">
            <div class="stat">
                <div class="stat-value" id="totalProducts">0</div>
                <div class="stat-label">Products</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="avgPrice">$0</div>
                <div class="stat-label">Avg Price</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="availableCount">0</div>
                <div class="stat-label">Available</div>
            </div>
        </div>
    </div>
    
    <div class="mcp-watermark">
        ü§ñ MCP-UI Protocol v1.0.0
    </div>
    
    <script>
        // Component data from server
        const componentData = {{{data}}};
        const products = componentData.products || [];
        
        // MCP-UI Protocol communication
        class MCPUIBridge {
            constructor() {
                this.setupMessageHandling();
            }
            
            setupMessageHandling() {
                window.addEventListener('message', (event) => {
                    console.log('Received message:', event.data);
                    this.handleHostMessage(event.data);
                });
                
                // Send ready signal
                this.sendToHost({
                    type: 'mcp-ui:ready',
                    component: 'product-grid',
                    timestamp: new Date().toISOString()
                });
            }
            
            sendToHost(message) {
                if (window.parent !== window) {
                    window.parent.postMessage(message, '*');
                }
            }
            
            handleHostMessage(message) {
                switch(message.type) {
                    case 'mcp-ui:theme-update':
                        this.updateTheme(message.theme);
                        break;
                    case 'mcp-ui:data-update':
                        this.updateData(message.data);
                        break;
                }
            }
            
            sendAction(actionName, payload) {
                this.sendToHost({
                    type: 'mcp-ui:action',
                    action: actionName,
                    payload: payload,
                    timestamp: new Date().toISOString()
                });
            }
        }
        
        // Initialize MCP bridge
        const mcpBridge = new MCPUIBridge();
        
        // Product rendering
        function renderProducts() {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';
            
            let totalPrice = 0;
            let availableCount = 0;
            
            products.forEach((product, index) => {
                const isAvailable = product.available !== false;
                if (isAvailable) availableCount++;
                totalPrice += product.price || 0;
                
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-image">
                        <div class="availability-badge ${isAvailable ? 'available' : 'unavailable'}">
                            ${isAvailable ? 'In Stock' : 'Out of Stock'}
                        </div>
                        ${product.emoji || 'üì¶'}
                    </div>
                    <div class="product-info">
                        <div class="product-brand">${product.brand || 'Unknown Brand'}</div>
                        <div class="product-name">${product.name || 'Unknown Product'}</div>
                        <div class="product-description">${product.description || 'No description available'}</div>
                        <div class="product-price">
                            <span class="current-price">$${(product.price || 0).toFixed(2)}</span>
                            ${product.originalPrice ? `<span class="original-price">$${product.originalPrice.toFixed(2)}</span>` : ''}
                            ${product.discount ? `<span class="discount-badge">${product.discount}% OFF</span>` : ''}
                        </div>
                        <div class="product-actions">
                            <button class="btn btn-primary" onclick="addToCart('${product.id || index}', '${product.name}')" ${!isAvailable ? 'disabled' : ''}>
                                ${isAvailable ? 'Add to Cart' : 'Unavailable'}
                            </button>
                            <button class="btn btn-secondary" onclick="viewDetails('${product.id || index}')">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>
                `;
                
                grid.appendChild(productCard);
            });
            
            // Update stats
            updateStats(products.length, totalPrice, availableCount);
        }
        
        function updateStats(total, totalPrice, available) {
            document.getElementById('totalProducts').textContent = total;
            document.getElementById('avgPrice').textContent = total > 0 ? `$${(totalPrice / total).toFixed(2)}` : '$0';
            document.getElementById('availableCount').textContent = available;
        }
        
        // Product interactions
        function addToCart(productId, productName) {
            console.log(`Adding to cart: ${productName}`);
            
            // Send MCP action
            mcpBridge.sendAction('add_to_cart', {
                product_id: productId,
                product_name: productName,
                timestamp: new Date().toISOString()
            });
            
            // Visual feedback
            showNotification(`Added "${productName}" to cart! üõí`, 'success');
        }
        
        function viewDetails(productId) {
            console.log(`Viewing details for: ${productId}`);
            
            mcpBridge.sendAction('view_product_details', {
                product_id: productId,
                timestamp: new Date().toISOString()
            });
            
            showNotification('Opening product details... üëÄ', 'info');
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#48bb78' : '#4299e1'};
                color: white;
                padding: 16px 24px;
                border-radius: 8px;
                font-weight: 600;
                z-index: 1000;
                animation: slideIn 0.3s ease;
                box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }
        
        // CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
        
        // Initialize
        renderProducts();
        
        console.log('üöÄ Product Grid MCP-UI Component initialized');
        console.log('üìä Data:', componentData);
    </script>
</body>
</html>
